<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/encriptv3/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="logica.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="images/Vector.png" alt="Logo de Alura" class="logo">
    </header>    

    <main>
        <section>
            <textarea class="text-area" id="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="informacion"><img src="images/alert.png" alt="alerta" class="alerta">solo letras min√∫sculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar" id="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="15" id="mensaje"></textarea>
            <div>
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

</body>
</html>
